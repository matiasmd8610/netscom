<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Inmobiliaria en San Nicolás de Los Arroyos. Asesoramiento para la compra y alquiler de tu propiedad. Venta y alquiler de casas, departamentos, locales, cocheras.">
  <meta name="keywords"
    content="inmobiliaria en san nicolas de los arroyos, lotes, terrenos, casas, departamentos, permutas, alquileres, venta de propiedades, inmobiliarias san nicolás, ventas, compras, tasaciones, comercial">
  <link href="assets/images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
  <link rel="stylesheet" href="assets/styles/css/main.css">
  <title>Kerlin Bienes Raíces - Lotes</title>
  <style>
     
      .btn {
        min-width: 240px;
        color: #fff;
        border: none;
        text-decoration: none;
        transition: all 0.3s ease;
        margin: 1rem 0;
        font-size: 1.7rem;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 2.5rem;
        position: relative;
        font-weight: 600;
        border-radius: 0px;
        z-index: 1;
      }

      .btn:after {
        content: '';
        display: inline-block;
        width: 0;
        height: 100%;
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
        background-color: #0a245c;
        z-index: -1;
      }

      .page-404 {
        padding: 100px 0 80px;
        font-family: 'Montserrat', sans-serif, Helvetica;
        min-height: 100vh;
      }

      .page-404 .number-404 {
        font-size: 12.5em;
        font-weight: 700;
        color: #002071;
        line-height: 1;
        letter-spacing: -1px;
      }

      .page-404 p.page {
        font-weight: bold;
        font-size: 1.8em;
        line-height: 1.3;
        margin-bottom: .5rem;
      }
      .back-to-home{
          display: flex;
          justify-content: center;
      }

      @media (max-width: 767px) {
        .page-404 .number-404 {
          font-size: 6.5em;
        }
      }

  </style>
  
</head>

<body>

  <header id="header">
    <h1 class="visually-hidden-focusable">Kerlin Bienes Raíces venta de loteos</h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/logo_kerlin.png" alt="logo Kerlin Bienes Raices" width="126">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link " href="index.html#loteos">Loteos</a></li>
            <li class="nav-item"><a class="nav-link " href="index.html#contact">Contacto</a></li>
            <li class="nav-item contact-us">
              <a class="nav-link"
                href="https://wa.me/5493364191219?text=Hola!%20Quisiera%20recibir%20información%20sobre%20el%20servicio"
                target="_blank"><i class="fab fa-whatsapp"></i> Contactanos</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

  </header>

  <main>

    <section class="page-404 page-404-es" style="display:none;">
      <div class="container">
          <div class="text-center w-100">
            <span class="number-404 m-0">404</span>
            <p class="page">Ups! La página que busca no existe</p>
            <p>Haga clic en el botón de abajo para volver a la página de Inicio.</p>
            <div class="back-to-home">
              <a href="/" class="btn btn-primary">Ir al inicio</a>
            </div>
          </div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  
  <!-- SCRIPTS: End -->
  <script>
  var current = location.pathname.split("/")[1];

  if (current == "en") {
    $('.page-404-en').show();
    $('.logo').css('background-image','url(../images/logo_tcc.png)');
    $('.logo').attr("href", "/en/");
  } else {
    $('.page-404-es').show();
  }
  </script>
</body>

</html>
